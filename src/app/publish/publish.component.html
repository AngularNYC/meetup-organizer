<md-card>
  <div>
    <md-select [(ngModel)]="selectedGroups" placeholder="Select Groups to publish" multiple="true">
      <md-option *ngFor="let group of groups | async" [value]="group.label">{{group.name}}</md-option>
    </md-select>
  </div>
  <div>
    <md-input-container hintLabel="Meetup date">
      <input mdInput type="date" [(ngModel)]="date" title="meetup date">
    </md-input-container>
  </div>
  <div>
    <md-input-container hintLabel="Meetup title (optional)">
      <input mdInput type="text" [(ngModel)]="name" title="Meetup title">
    </md-input-container>
  </div>
  <button md-raised-button color="primary" (click)="publish()">Publish</button>
</md-card>
