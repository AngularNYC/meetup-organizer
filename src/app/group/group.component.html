<h3>{{group.name}}

</h3>
<div>
  <div *ngFor="let task of tasks | async">
    <app-task [task]="task" [group]="group"></app-task>
  </div>
  <button (click)="toggleTaskForm(group)" *ngIf="!isAddTask">Add task</button>
  <app-create-task *ngIf="isAddTask" [group]="group" (cancel)="toggleTaskForm()"
                   (taskAdded)="addTask($event)"></app-create-task>
</div>
